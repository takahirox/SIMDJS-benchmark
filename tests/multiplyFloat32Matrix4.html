<script id="js_code">
function multiplyFloat32Matrix4Scalar(src1, src2, res) {
  for (var i = 0, il = src1.length; i < il; i+=16) {
    var a00 = src1[i+0];
    var a10 = src1[i+1];
    var a20 = src1[i+2];
    var a30 = src1[i+3];
    var a01 = src1[i+4];
    var a11 = src1[i+5];
    var a21 = src1[i+6];
    var a31 = src1[i+7];
    var a02 = src1[i+8];
    var a12 = src1[i+9];
    var a22 = src1[i+10];
    var a32 = src1[i+11];
    var a03 = src1[i+12];
    var a13 = src1[i+13];
    var a23 = src1[i+14];
    var a33 = src1[i+15];
    var b00 = src2[i+0];
    var b10 = src2[i+1];
    var b20 = src2[i+2];
    var b30 = src2[i+3];
    var b01 = src2[i+4];
    var b11 = src2[i+5];
    var b21 = src2[i+6];
    var b31 = src2[i+7];
    var b02 = src2[i+8];
    var b12 = src2[i+9];
    var b22 = src2[i+10];
    var b32 = src2[i+11];
    var b03 = src2[i+12];
    var b13 = src2[i+13];
    var b23 = src2[i+14];
    var b33 = src2[i+15];
    res[i+0]  = a00 * b00 + a01 * b10 + a02 * b20 + a03 * b30;
    res[i+1]  = a10 * b00 + a11 * b10 + a12 * b20 + a13 * b30;
    res[i+2]  = a20 * b00 + a21 * b10 + a22 * b20 + a23 * b30;
    res[i+3]  = a30 * b00 + a31 * b10 + a32 * b20 + a33 * b30;
    res[i+4]  = a00 * b01 + a01 * b11 + a02 * b21 + a03 * b31;
    res[i+5]  = a10 * b01 + a11 * b11 + a12 * b21 + a13 * b31;
    res[i+6]  = a20 * b01 + a21 * b11 + a22 * b21 + a23 * b31;
    res[i+7]  = a30 * b01 + a31 * b11 + a32 * b21 + a33 * b31;
    res[i+8]  = a00 * b02 + a01 * b12 + a02 * b22 + a03 * b32;
    res[i+9]  = a10 * b02 + a11 * b12 + a12 * b22 + a13 * b32;
    res[i+10] = a20 * b02 + a21 * b12 + a22 * b22 + a23 * b32;
    res[i+11] = a30 * b02 + a31 * b12 + a32 * b22 + a33 * b32;
    res[i+12] = a00 * b03 + a01 * b13 + a02 * b23 + a03 * b33;
    res[i+13] = a10 * b03 + a11 * b13 + a12 * b23 + a13 * b33;
    res[i+14] = a20 * b03 + a21 * b13 + a22 * b23 + a23 * b33;
    res[i+15] = a30 * b03 + a31 * b13 + a32 * b23 + a33 * b33;
  }
}
</script>
<script id="simd_code">
function multiplyFloat32Matrix4SIMD(src1, src2, res) {
  for (var i = 0, il = src1.length; i < il; i+=16) {
    var a0 = SIMD.Float32x4.load(src1, i+0);
    var a1 = SIMD.Float32x4.load(src1, i+4);
    var a2 = SIMD.Float32x4.load(src1, i+8);
    var a3 = SIMD.Float32x4.load(src1, i+12);
    var b0 = SIMD.Float32x4.load(src2, i+0);
    var b1 = SIMD.Float32x4.load(src2, i+4);
    var b2 = SIMD.Float32x4.load(src2, i+8);
    var b3 = SIMD.Float32x4.load(src2, i+12);
    var c0 = SIMD.Float32x4.add(
               SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b0, 0, 0, 0, 0), a0),
               SIMD.Float32x4.add(
                 SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b0, 1, 1, 1, 1), a1),
                 SIMD.Float32x4.add(
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b0, 2, 2, 2, 2), a2),
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b0, 3, 3, 3, 3), a3)
                 )
               )
             );
    SIMD.Float32x4.store(res, i+0, c0);
    var c1 = SIMD.Float32x4.add(
               SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b1, 0, 0, 0, 0), a0),
               SIMD.Float32x4.add(
                 SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b1, 1, 1, 1, 1), a1),
                 SIMD.Float32x4.add(
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b1, 2, 2, 2, 2), a2),
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b1, 3, 3, 3, 3), a3)
                 )
               )
             );
    SIMD.Float32x4.store(res, i+4, c1);
    var c2 = SIMD.Float32x4.add(
               SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b2, 0, 0, 0, 0), a0),
               SIMD.Float32x4.add(
                 SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b2, 1, 1, 1, 1), a1),
                 SIMD.Float32x4.add(
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b2, 2, 2, 2, 2), a2),
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b2, 3, 3, 3, 3), a3)
                 )
               )
             );
    SIMD.Float32x4.store(res, i+8, c2);
    var c3 = SIMD.Float32x4.add(
               SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b3, 0, 0, 0, 0), a0),
               SIMD.Float32x4.add(
                 SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b3, 1, 1, 1, 1), a1),
                 SIMD.Float32x4.add(
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b3, 2, 2, 2, 2), a2),
                   SIMD.Float32x4.mul(SIMD.Float32x4.swizzle(b3, 3, 3, 3, 3), a3)
                 )
               )
             );
    SIMD.Float32x4.store(res, i+12, c3);
  }
}
</script>
<script id="test_code">
function start() {
  document.getElementById('run_button').disabled = true;
  document.getElementById('message').innerText = 'Initializing';
  setTimeout(start_);
}

function start_() {
  var num = parseInt(document.getElementById('num_select').value);
  var loop = 10;

  var src1 = new Float32Array(num);
  var src2 = new Float32Array(num);
  var res1 = new Float32Array(num);
  var res2 = new Float32Array(num);

  function initSrc(array) {
    for (var i = 0, il = array.length; i < il; i++) {
      array[i] = Math.random() * 20.0 - 10.0;
    }
  }

  initSrc(src1);
  initSrc(src2);

  var jsPerformance = document.getElementById('js_performance');
  var simdPerformance = document.getElementById('simd_performance');
  var comparison = document.getElementById('comparison');

  jsPerformance.innerText = '';
  simdPerformance.innerText = '';
  comparison.innerText = '';

  function checkFunctionality() {
    runJS();
    runSIMD();
    for (var i = 0, il = res1.length; i < il; i++) {
      // ignores the minor diff generated by precision difference
      if (Math.abs(res1[i] - res2[i]) > 0.001) {
        return false;
      }
    }
    return true;
  }

  function runSIMD() {
    return multiplyFloat32Matrix4SIMD(src1, src2, res2);
  }

  function runJS() {
    return multiplyFloat32Matrix4Scalar(src1, src2, res1);
  }

  function run(func, loop) {
    var elapsedTime = 0.0;
    for (var i = 0; i < loop + 1; i++) {
      var startTime = performance.now();
      func();
      var endTime = performance.now();
      if (i > 0) elapsedTime += endTime - startTime;
    }
    return (elapsedTime / loop).toFixed(4);
  }

  // don't use Promise for the non Promise support browsers so far.
  setTimeout(function () {
    if(! checkFunctionality()) {
      document.getElementById('message').innerText =
        'Two functions seem not equeal';
      document.getElementById('run_button').disabled = false;
      return;
    }
    setTimeout(function () {
      jsPerformance.innerText = run(runJS, loop);
      setTimeout(function() {
        simdPerformance.innerText = run(runSIMD, loop);
        comparison.innerText =
          (Number(jsPerformance.innerText)
            / Number(simdPerformance.innerText)).toFixed(4);
        document.getElementById('message').innerText = 'Done';
        document.getElementById('run_button').disabled = false;
      });
      document.getElementById('message').innerText = 'Running SIMD';
    });
    document.getElementById('message').innerText = 'Running JavaScript';
  });

  document.getElementById('message').innerText = 'Checking equality';
}
</script>
<script>
function onReady() {
  if (typeof SIMD === 'undefined') {
    document.getElementById('message').innerText = 'This browser does not seem to support SIMD.js';
    return;
  }

  document.getElementById('run_button').disabled = false;
  document.getElementById('message').innerText = 'Ready';
}

function init() {
  putCode('test_code_area', document.getElementById('test_code').text.trim());
  putCode('js_code_area', document.getElementById('js_code').text.trim());
  putCode('simd_code_area', document.getElementById('simd_code').text.trim());

  onReady();
}

function putCode(textareaId, code) {
  var textarea = document.getElementById(textareaId);
  textarea.value = code;
  textarea.setAttribute('rows', code.split('\n').length);
}

function switchDisplay(div) {
  var textarea = div.getElementsByTagName('textarea')[0];
  var p = div.getElementsByTagName('p')[0];
  p.textContent = p.textContent.slice(2);
  if (textarea.style.display === 'none') {
    textarea.style.display = '';
    p.textContent = '- ' + p.textContent;
  } else {
    textarea.style.display = 'none';
    p.textContent = '+ ' + p.textContent;
  }
}
</script>
</head>
<body onload="init()">
  <div>
    <p>
      num
      <select id="num_select">
        <option>0x10</option>
        <option>0x100</option>
        <option>0x1000</option>
        <option>0x10000</option>
        <option selected>0x100000</option>
        <option>0x1000000</option>
      </select>
      <button id="run_button" onclick="start()" disabled>run</button>
      <span id="message"></span>
    </p>
    <p>
      Result (average [ms])<br />
      JavaScript: <span id="js_performance"></span><br />
      SIMD: <span id="simd_performance"></span><br />
      JavaScript/SIMD: <span id="comparison"></span><br />
    </p>
  </div>
  <div>
    <p onclick="switchDisplay(this.parentNode)">+ Test code</p>
    <p><textarea id="test_code_area" readonly style="display:none"></textarea></p>
  </div>
  <div>
    <p onclick="switchDisplay(this.parentNode)">- JavaScript code</p>
    <p><textarea id="js_code_area" readonly></textarea></p>
  </div>
  <div>
    <p onclick="switchDisplay(this.parentNode)">- SIMD code</p>
    <p><textarea id="simd_code_area" readonly></textarea></p>
  </div>
</body>
</html>
